<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intubation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="BlueWater Health Logo" id="header-logo">
        <h1>MacroWave</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html#home">Home</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="form-section">
            <h2>Intubation Procedure Note</h2>
            
            <div class="input-group">
                <h3>Indication</h3>
                <button onclick="toggleText('Indication: airway protection.')">airway protection</button>
                <button onclick="toggleText('Indication: respiratory failure.')">resp failure</button>
                <textarea id="indicationText" placeholder="" 
                oninput="updateRealTimeText('Indication', 'indicationText')"></textarea>
                
                <h3>Technique</h3>
                <button onclick="toggleText('Technique: a 7.5 french ETT was used.')">7.5 Fr ETT</button>
                <button onclick="toggleText('Technique: an 8.0 Fr ETT was used.')">8.0 Fr ETT</button>
                <textarea id="techniqueText" placeholder="" 
                oninput="updateRealTimeText('Technique', 'techniqueText')"></textarea>
            </div>
        </div>

        <div class="output-section">
            <div id="outputArea"></div>
            <button onclick="copyToClipboard()">Copy to Clipboard</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 BlueWater Health. All rights reserved.</p>
        <p><a href="index.html#procedures">Back to Procedures</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
