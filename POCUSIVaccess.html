<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POCUS: IV Access</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Clinical Hub</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html#home">Home</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="form-section">
            <h2>POCUS: IV Access</h2>
            
            <!-- Time Section -->
            <div class="input-group">
                <h3>Time</h3>
                <button data-section="Time" onclick="handleTimeButtonClick(this)">Now</button>
                <textarea id="TimeText" placeholder="" onchange="updateRealTimeText('Time', 'TimeText')"></textarea>
            </div>

            <!-- Indication Section -->
            <div class="input-group">
                <h3>Indication</h3>
                <button data-section="Indication" onclick="handleButtonClick(this, 'difficult IV access')">difficult access</button>
                <textarea id="IndicationText" placeholder="" onchange="updateRealTimeText('Indication', 'IndicationText')"></textarea>
            </div>

            <!-- Location Section -->
            <div class="input-group">
                <h3>Location</h3>
                <button data-section="Location" onclick="handleButtonClick(this, 'antecubital vein')">antecubital</button>
                <button data-section="Location" onclick="handleButtonClick(this, 'forearm vein')">forearm</button>
                <button data-section="Location" onclick="handleButtonClick(this, 'cephalic vein')">cephalic</button>
                <button data-section="Location" onclick="handleButtonClick(this, 'basilic vein')">basilic</button>
                <button data-section="Location" onclick="handleButtonClick(this, 'external jugular vein')">EJ</button>
                <textarea id="LocationText" placeholder="" onchange="updateRealTimeText('Location', 'LocationText')"></textarea>
            </div>

            <!-- Equipment Section -->
            <div class="input-group">
                <h3>Equipment</h3>
                <button data-section="Equipment" onclick="handleButtonClick(this, '18 gauge IV used')">18g</button>
                <button data-section="Equipment" onclick="handleButtonClick(this, '20 gauge IV used')">20g</button>
                <button data-section="Equipment" onclick="handleButtonClick(this, '22 gauge IV used')">22g</button>
                <textarea id="EquipmentText" placeholder="" onchange="updateRealTimeText('Equipment', 'EquipmentText')"></textarea>
            </div>

            <!-- Technique and Confirmation Section -->
            <div class="input-group">
                <h3>Technique and confirmation</h3>
                <button data-section="Technique and confirmation" onclick="handleButtonClick(this, 'the IV was established under sterile conditions with the site prepped and the ultrasound probe sterilized prior to use')">sterile</button>
                <button data-section="Technique and confirmation" onclick="handleButtonClick(this, 'while scanning in the transverse plane, a compressible vein was identified and the needle was visualized in the vein and advanced through the lumen of the vein. There was good blood return.')">transverse</button>
                <button data-section="Technique and confirmation" onclick="handleButtonClick(this, 'while scanning in the longitudinal plane, a compressible vein was identified and the needle was visualized in the vein and advanced through the lumen of the vein. There was good blood return.')">longitudinal</button>
                <textarea id="TechniqueText" placeholder="" onchange="updateRealTimeText('Technique and confirmation', 'TechniqueText')"></textarea>
            </div>

            <!-- Interpretation Section -->
            <div class="input-group">
                <h3>Interpretation</h3>
                <button data-section="Interpretation" onclick="handleButtonClick(this, 'an IV was successfully placed under ultrasound guidance')">successful</button>
                <textarea id="InterpretationText" placeholder="" onchange="updateRealTimeText('Interpretation', 'InterpretationText')"></textarea>
            </div>
        </div>

        <!-- Output Section -->
        <div class="output-section">
            <div id="outputArea"></div>
            <button onclick="copyToClipboard()">Copy to Clipboard</button>
            <button onclick="clearOutput()">Clear</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 BlueWater Health. All rights reserved.</p>
    </footer>

    <script src="pocusIVaccessscript.js"></script>
</body>
</html>
