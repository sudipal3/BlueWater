<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepsis Management Note</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html#home">Home</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Form Section -->
        <div class="form-section">
            <h2>Sepsis Management</h2>

            <!-- Diagnosis Section -->
            <div class="input-group">
                <h3>Diagnosis</h3>
                <button data-section="diagnosis" onclick="handleButtonClick(this, 'sepsis')">sepsis</button>
                <button data-section="diagnosis" onclick="handleButtonClick(this, 'severe sepsis')">severe sepsis</button>
                <button data-section="diagnosis" onclick="handleButtonClick(this, 'septic shock')">septic shock</button>
                <textarea id="diagnosisText" placeholder="" onchange="updateRealTimeText('Diagnosis', 'diagnosisText')"></textarea>
            </div>

            <!-- Initial Management Section -->
            <div class="input-group">
                <h3>Initial Management</h3>
                <button data-section="initial_management" onclick="handleButtonClick(this, 'patientâ€™s lactate level was measured')">lactate</button>
                <button data-section="initial_management" onclick="handleButtonClick(this, 'blood cultures were sent prior to antibiotic administration')">blood cx</button>
                <button data-section="initial_management" onclick="handleButtonClick(this, 'IV antibiotics were administered')">antibiotics</button>
                <button data-section="initial_management" onclick="handleButtonClick(this, 'the patient was ordered for a 30 cc/kg bolus of IV fluids')">30 cc/kg fluid ordered</button>
                <button data-section="initial_management" onclick="handleButtonClick(this, 'the patient did not have a 30 cc/kg bolus of fluid ordered due to contraindication specified in the chart')">fluid contraindication</button>
                <textarea id="initial_managementText" placeholder="Explain any variance in sepsis bundle (e.g. gentle fluids for CHF)" onchange="updateRealTimeText('initial_management', 'initial_managementText')"></textarea>
            </div>
            
            <!-- Reassessment Section -->
            <div class="input-group">
                <h3>Reassessment</h3>
                <button data-section="reassessment" onclick="handleButtonClick(this, 'a repeat lactate was measured for the patient to assess response to resuscitation')">repeat lactate</button>
                <button data-section="reassessment" onclick="handleButtonClick(this, 'blood pressure improved following initial resuscitation')">improved BP</button>
                <button data-section="reassessment" onclick="handleButtonClick(this, 'patient was initiated on IV vasopressors due to persistent hypotension')">pressors</button>
                <button data-section="reassessment" onclick="handleButtonClick(this, 'patient demonstrated improved perfusion on reassessment')">improved capillary refill</button>
                <textarea id="reassessmentText" placeholder="" onchange="updateRealTimeText('reassessment', 'reassessmentText')"></textarea>
            </div>
        </div>

        <!-- Output Section -->
        <div class="output-section">
            <div id="outputArea">
            
            </div>
            <button onclick="copyToClipboard()">Copy to Clipboard</button>
            <button onclick="clearOutput()">Clear</button>
        </div>
    </div>

    <footer>
    </footer>

    <script src="sepsisscript.js"></script>
</body>
</html>
