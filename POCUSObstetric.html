<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POCUS: Obstetric</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html#home">Home</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="form-section">
            <h2>POCUS: Obstetric</h2>

            <!-- Time Section -->
            <div class="input-group">
                <h3>Time</h3>
                <button data-section="time" onclick="handleTimeButtonClick(this)">Now</button>
                <textarea id="timeText" placeholder="" onchange="updateRealTimeText('Time', 'timeText')"></textarea>
            </div>

            <!-- Indication Section -->
            <div class="input-group">
                <h3>Indication</h3>
                <button data-section="indication" onclick="handleButtonClick(this, 'abdominal pain')">abd pain</button>
                <button data-section="indication" onclick="handleButtonClick(this, 'positive pregnancy test')">+ preg test</button>
                <button data-section="indication" onclick="handleButtonClick(this, 'vaginal bleeding')">bleeding</button>
                <button data-section="indication" onclick="handleButtonClick(this, 'abdominal trauma during pregnancy')">trauma</button>
                <textarea id="indicationText" placeholder="" onchange="updateRealTimeText('Indication', 'indicationText')"></textarea>
            </div>

            <!-- Views Section -->
            <div class="input-group">
                <h3>Views</h3>
                <button data-section="views" onclick="handleButtonClick(this, 'transabdominal uterine view in suprapubic area')">uterine</button>
                <textarea id="viewsText" placeholder="" onchange="updateRealTimeText('Views', 'viewsText')"></textarea>
            </div>

            <!-- Findings Section -->
            <div class="input-group">
                <h3>Findings</h3>
                <button data-section="findings" onclick="handleButtonClick(this, 'an intrauterine pregnancy appropriate for approximate gestational age is visualized in the uterus')">+IUP</button>
                <button data-section="findings" onclick="handleButtonClick(this, 'good fetal movement is visualized')">+ fetal movement</button>
                <button data-section="findings" onclick="handleButtonClick(this, 'normal fetal heart rate is visualized on ultrasound')">normal FHR</button>
                <button data-section="findings" onclick="handleButtonClick(this, 'no definitive IUP is visualized in the uterus')">no IUP</button>
                <textarea id="findingsText" placeholder="" onchange="updateRealTimeText('Findings', 'findingsText')"></textarea>
            </div>

            <!-- Interpretation Section -->
            <div class="input-group">
                <h3>Interpretation</h3>
                <button data-section="interpretation" onclick="handleButtonClick(this, 'a normal IUP is visualized which is appropriate for estimated age and with reassuring fetal heart rate')">normal IUP</button>
                <button data-section="interpretation" onclick="handleButtonClick(this, 'there is no definitive IUP visualized on this limited obstetric ultrasound')">no IUP visualized</button>
                <textarea id="interpretationText" placeholder="" onchange="updateRealTimeText('Interpretation', 'interpretationText')"></textarea>
            </div>
        </div>

        <!-- Output Section -->
        <div class="output-section">
            <div id="outputArea"></div>
            <button onclick="copyToClipboard()">Copy to Clipboard</button>
            <button onclick="clearOutput()">Clear</button>
        </div>
    </div>

    <footer></footer>

    <script src="pocusobstetricscript.js"></script>
</body>
</html>
