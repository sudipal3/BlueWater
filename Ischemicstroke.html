<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ischemic Stroke Management Note</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav>
    <ul>
        <li><a href="index.html#home">Home</a></li>
    </ul>
</nav>

<div class="container">
    <div class="form-section">
        <h2>Ischemic Stroke Management</h2>

        <!-- Last Known Well Time -->
        <div class="input-group">
            <h3>Last Known Well Time</h3>
            <textarea id="last_known_well_timeText"
                placeholder="Please document the patient’s last known well time"
                onchange="updateRealTimeText('last_known_well_time', 'last_known_well_timeText')"></textarea>
        </div>

        <!-- NIH Score -->
        <div class="input-group">
            <h3>NIH Score</h3>
            <textarea id="nih_scoreText"
                placeholder="Record NIH score here"
                onchange="updateRealTimeText('nih_score', 'nih_scoreText')"></textarea>
        </div>

        <!-- Thrombolytics -->
        <div class="input-group">
            <h3>Thrombolytics</h3>
            <button data-section="thrombolytics"
                onclick="handleButtonClick(this, 'thrombolytics were administered due to concern for acute ischemic stroke in conjunction with neurology recommendations')">
                administered
            </button>
        </div>

        <!-- Contraindications -->
        <div class="input-group">
            <h3>Contraindications for thrombolytics</h3>
            <button data-section="contraindications"
                onclick="handleButtonClick(this, 'the patient presented outside of the window for thrombolytic consideration')">
                timeframe
            </button>
            <button data-section="contraindications"
                onclick="handleButtonClick(this, 'the patient is currently taking anticoagulant medications that are contraindications for thrombolytic')">
                anticoagulation
            </button>
            <button data-section="contraindications"
                onclick="handleButtonClick(this, 'the patient has poorly controlled hypertension')">
                hypertension
            </button>
            <button data-section="contraindications"
                onclick="handleButtonClick(this, 'thrombocytopenia was a contraindication for thrombolytic')">
                thrombocytopenia
            </button>
            <button data-section="contraindications"
                onclick="handleButtonClick(this, 'the patient has a history of intracranial bleeding which is a contraindication for thrombolytic')">
                history of intracranial bleed
            </button>
            <button data-section="contraindications"
                onclick="handleButtonClick(this, 'patient with recent surgery which is a contraindication for thrombolytic')">
                recent surgery
            </button>
            <button data-section="contraindications"
                onclick="handleButtonClick(this, 'patient with a recent history of GI bleed which is a contraindication for thrombolytic')">
                GI bleed
            </button>
        </div>

        <!-- Management components -->
        <div class="input-group">
            <h3>Management components</h3>
            <button data-section="management_components"
                onclick="handleButtonClick(this, 'the patient’s glucose was evaluated emergently to rule this out as a potential etiology')">
                glucose evaluation
            </button>
            <button data-section="management_components"
                onclick="handleButtonClick(this, 'the patient’s blood pressure was managed acutely due to hypertension on arrival')">
                BP management
            </button>
            <button data-section="management_components"
                onclick="handleButtonClick(this, 'due to concern for a LVO, CTA was ordered in addition to CT non-contrast')">
                CTA ordered
            </button>
            <button data-section="management_components"
                onclick="handleButtonClick(this, 'the patient’s home medications were reviewed by me to make sure there were no contraindicating medications to thrombolytics')">
                med rec
            </button>
            <button data-section="management_components"
                onclick="handleButtonClick(this, 'extensive discussion with family about the management of their ischemic stroke')">
                family discussion
            </button>

            <textarea id="management_componentsText"
                placeholder=""
                onchange="updateRealTimeText('management_components', 'management_componentsText')"></textarea>
        </div>
    </div>

    <div class="output-section">
        <div id="outputArea"></div>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
        <button onclick="clearOutput()">Clear</button>

        <div class="related-procedures">
            <p>Include a full NIH score in your chart, which can be created here:
                <a href="NIHSS.html">NIH Score</a>
            </p>
        </div>
    </div>
</div>

<script src="ischemicstroke.js"></script>

</body>
</html>
