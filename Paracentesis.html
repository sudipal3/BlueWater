<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedure Note: Paracentesis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html#home">Home</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="form-section">
            <h2>Procedure Note: Paracentesis</h2>
            
            <div class="input-group">
                <h3>Consent</h3>
                <button data-section="consent" onclick="handleButtonClick(this, 'potential benefits and harm as well as alternatives were explained to patient/family. patient/family is given the opportunity to ask questions and patient agrees to proceed with planned procedure')">verbal</button>
                <button data-section="consent" onclick="handleButtonClick(this, 'due to the emergent nature of the procedure, consent not obtained')">emergent</button>
                <button data-section="consent" onclick="handleButtonClick(this, 'due to the emergent nature of the procedure, consent not obtained, patient gave informed consent: risks/benefits/alternatives discussed')">patient</button>
                <button data-section="consent" onclick="handleButtonClick(this, 'due to the emergent nature of the procedure, consent not obtained, family gave informed consent: risks/benefits/alternatives discussed')">family</button>
                <textarea id="consentText" placeholder="" onchange="updateRealTimeText('Consent', 'consentText')"></textarea>
                
                <h3>Indication</h3>
                <button data-section="indication" onclick="handleButtonClick(this, 'diagnostic paracentesis for evaluation of fluid for signs of infection')">diagnostic para</button>
                <button data-section="indication" onclick="handleButtonClick(this, 'therapeutic paracentesis for symptomatic management')">therapeutic para</button>
                <textarea id="indicationText" placeholder="" onchange="updateRealTimeText('Indication', 'indicationText')"></textarea>
            
                <h3>Location</h3>
                <button data-section="location" onclick="handleButtonClick(this, 'right abdomen')">right</button>
                <button data-section="location" onclick="handleButtonClick(this, 'left abdomen')">left</button>
                <textarea id="locationText" placeholder="" onchange="updateRealTimeText('Location', 'locationText')"></textarea>
            
                <h3>Ultrasound</h3>
                <button data-section="ultrasound" onclick="handleButtonClick(this, 'dynamic ultrasound was used to visualize the fluid pocket and help guide needle placement')">US used</button>
                <button data-section="ultrasound" onclick="handleButtonClick(this, 'Anatomic landmarks and clinical assessment was used to identify an appropriate location for needle insertion')">US not used</button>
                <textarea id="ultrasoundText" placeholder="" onchange="updateRealTimeText('Ultrasound', 'ultrasoundText')"></textarea>
            
                <h3>Technique</h3>
                <button data-section="technique" onclick="handleButtonClick(this, 'the abdomen was prepped and draped in a sterile fashion. 1% lidocaine was used to numb the skin, soft tissue and peritoneum. A needle and syringe was inserted with negative pressure aspiration until fluid was aspirated. Ascitic fluid was collected and sent for laboratory analysis. The needle was removed and no leaking was noted. A bandaid was placed over the puncture wound.')">diagnostic para</button>
                <button data-section="technique" onclick="handleButtonClick(this, 'the abdomen was prepped and draped in a sterile fashion. 1% lidocaine was used to numb the skin, soft tissue and peritoneum. A needle and syringe was inserted with negative pressure aspiration until fluid was aspirated. A catheter was then inserted into the peritoneal cavity and was attached to a vacutainer with the drainage of ascitic fluid. The catheter was removed and no leaking was noted. A bandaid was placed over the puncture wound.')">therapeutic para</button>
                <textarea id="techniqueText" placeholder="" onchange="updateRealTimeText('Technique', 'techniqueText')"></textarea>
                
                <h3>Fluid Details</h3>
                <button data-section="fluid" onclick="handleButtonClick(this, 'straw colored ascites fluid was removed')">straw colored</button>
                <button data-section="fluid" onclick="handleButtonClick(this, 'bloody ascites was removed')">bloody</button>
                <button data-section="fluid" onclick="handleButtonClick(this, 'purulent appearing ascites was removed')">purulent</button>
                <button data-section="fluid" onclick="handleButtonClick(this, 'one liter of fluid was removed from the abdomen')">1L removed</button>
                <button data-section="fluid" onclick="handleButtonClick(this, 'two liters of fluid was removed from the abdomen')">2L removed</button>
                <textarea id="fluidText" placeholder="" onchange="updateRealTimeText('Fluid Details', 'fluidText')"></textarea>
                
                <h3>Complications</h3>
                <button data-section="complications" onclick="handleButtonClick(this, 'none')">none</button>
                <button data-section="complications" onclick="handleButtonClick(this, 'the patient experienced pain despite anesthetic application and/or procedural sedation')">pain</button>
                <button data-section="complications" onclick="handleButtonClick(this, 'persistent leakage of ascites was noted following the procedure')">ascites leakage</button>
                <button data-section="complications" onclick="handleButtonClick(this, 'the patient developed hypotension following the procedure')">hypotension</button>
                <textarea id="complicationsText" placeholder="" onchange="updateRealTimeText('Complications', 'complicationsText')"></textarea>
                
                <h3>Provider</h3>
                <textarea id="providerText" placeholder="" onchange="updateRealTimeText('Provider', 'providerText')"></textarea>
            </div>
        </div>

        <div class="output-section">
            <div id="outputArea"></div>
            <button onclick="copyToClipboard()">Copy to Clipboard</button>
            <button onclick="clearOutput()">Clear</button>
        </div>
    </div>
    
    <footer></footer>
    <script src="paracentesisscript.js"></script>
</body>
</html>
